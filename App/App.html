<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Resultant Vector Calculator</title>
<link type="text/css" rel="stylesheet" href="App.css">
<link rel="icon" href="logo.jpg">
</head>

<body>
	
	<img src="vector.jpg" alt="vector.jpg" width="" height="" id="vector">
	
	<br><br>
	
	<button id="mode" class="button">DEG</button>
	
	<br>
	<br>
	
<input id="forceA" class="input" placeholder="Magnitude A"/>
	<a class="sign"> &amp;</a>
<input id="angleA" class="input" placeholder="Angle A"/>
<b id="plus" class="sign"> +</b>
	<input id="forceB" class="input" placeholder="Magnitude B"/>
	<a class="sign"> &amp;</a>
	<input id="angleB" class="input" placeholder="Angle B"/>
	<b id="equal" class="sign"> =</b>
	<a class="label">Magnitude: </a><a id="outputF" class="output"></a><a class="label">Angle: </a><a id="outputA" class="output"></a>
	
	<br>
	<br>
	
	<button id="enter">Enter</button>
	<button id="clear" class="button">Clear</button>
	
	
	<br><br><br><br>
	
	<button id="settings" class="button">Settings</button>
	
	<br><br>
	
	<a id="sound" class="link">Sound: off</a>
	
	<a id="view" class="link" href="base.html" target="_blank"><br><br>View base app</a>
	
<script src="MyApp.js"></script>
	
</body>
</html>
